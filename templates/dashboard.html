{% extends "base.html" %}
{% block title %}User Profile{% endblock title %}
{% block content %} 
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="col-md-12">Welcome {{user}} </div>

{% endblock content %}
