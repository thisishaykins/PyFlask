{% extends "base.html" %}
{% block title %}Login Page{% endblock title %}

{% block content %}
<form class="form mt-5" action="#" method="POST">
    <div class="form-group">
        <label for="exampleInputAlias">Name Alias</label>
        <input type="text" name="alias" class="form-control" id="exampleInputAlias" aria-describedby="aliasHelp" placeholder="Enter Name Alias">
        <small id="aliasHelp" class="form-text text-muted">Your Alias is secured with us...</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <hr/>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
